# Конфигурация источников для мониторинга
#
# Формат:
#   - type: тип платформы (telegram или vk)
#     url: URL канала/группы
#     enabled: активен ли источник (true/false)

sources:
  # Примеры Telegram каналов
  - type: telegram
    url: https://t.me/example_channel
    enabled: false

  - type: telegram
    url: https://t.me/another_channel
    enabled: false

  # Примеры VK сообществ
  - type: vk
    url: https://vk.com/public123456
    enabled: false

  - type: vk
    url: https://vk.com/club789012
    enabled: false

# Инструкции:
# 1. Замените примеры на реальные URL каналов/групп
# 2. Установите enabled: true для источников, которые хотите мониторить
